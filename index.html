<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–∞–π—Ç –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a, #2a2a2a);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
            position: relative;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å —ç—Ñ—Ñ–µ–∫—Ç–æ–º —Å—Ç–µ–∫–ª–∞ */
        .error-container {
            text-align: center;
            padding: 60px;
            background: rgba(20, 20, 20, 0.4);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            border: 1px solid rgba(255, 50, 50, 0.2);
            box-shadow: 
                0 20px 40px rgba(255, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            max-width: 700px;
            margin: 20px;
            position: relative;
            z-index: 2;
            animation: containerFloat 8s ease-in-out infinite;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–ª–∞–≤–∞—é—â–µ–≥–æ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
        @keyframes containerFloat {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            33% {
                transform: translateY(-15px) rotate(0.5deg);
            }
            66% {
                transform: translateY(10px) rotate(-0.5deg);
            }
        }

        /* –ß–µ—Ä–µ–ø —Å –Ω–µ–æ–Ω–æ–≤—ã–º —Å–≤–µ—á–µ–Ω–∏–µ–º */
        .skull {
            font-size: 12rem;
            margin-bottom: 40px;
            animation: skullGlow 4s infinite alternate,
                     skullRotate 20s linear infinite;
            text-shadow: 
                0 0 30px #ff3333,
                0 0 60px #ff0000,
                0 0 90px #ff0000,
                0 0 120px rgba(255, 0, 0, 0.5);
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.5));
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .skull:hover {
            transform: scale(1.1);
            text-shadow: 
                0 0 40px #ff6666,
                0 0 80px #ff3333,
                0 0 120px #ff0000,
                0 0 160px rgba(255, 0, 0, 0.8);
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è —Å–≤–µ—á–µ–Ω–∏—è —á–µ—Ä–µ–ø–∞ */
        @keyframes skullGlow {
            0% {
                text-shadow: 
                    0 0 30px #ff3333,
                    0 0 60px #ff0000,
                    0 0 90px #ff0000;
                filter: brightness(1);
            }
            50% {
                text-shadow: 
                    0 0 40px #ff6666,
                    0 0 80px #ff3333,
                    0 0 120px #ff0000;
                filter: brightness(1.2);
            }
            100% {
                text-shadow: 
                    0 0 35px #ff4444,
                    0 0 70px #ff2222,
                    0 0 105px #ff0000;
                filter: brightness(1.1);
            }
        }

        /* –ú–µ–¥–ª–µ–Ω–Ω–æ–µ –≤—Ä–∞—â–µ–Ω–∏–µ */
        @keyframes skullRotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π —Ç–µ–∫—Å—Ç –æ—à–∏–±–∫–∏ */
        .error-title {
            font-size: 5rem;
            font-weight: 900;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #ff0000, #ff5555, #ff0000);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 
                0 5px 15px rgba(255, 0, 0, 0.3);
            letter-spacing: 3px;
            animation: titleShake 0.5s ease-in-out infinite alternate;
        }

        /* –î—Ä–æ–∂–∞–Ω–∏–µ –∑–∞–≥–æ–ª–æ–≤–∫–∞ */
        @keyframes titleShake {
            0% {
                transform: translateX(-2px);
            }
            100% {
                transform: translateX(2px);
            }
        }

        /* –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç */
        .error-info {
            font-size: 1.6rem;
            color: #ffaaaa;
            line-height: 1.8;
            margin: 30px 0;
            padding: 25px;
            background: rgba(255, 50, 50, 0.1);
            border-radius: 20px;
            border: 2px solid rgba(255, 100, 100, 0.3);
            box-shadow: 
                inset 0 0 20px rgba(255, 0, 0, 0.1),
                0 0 30px rgba(255, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        /* –ü—É–ª—å—Å–∏—Ä—É—é—â–∞—è —Ä–∞–º–∫–∞ */
        .error-info::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff0000, transparent);
            animation: borderPulse 3s linear infinite;
        }

        @keyframes borderPulse {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        /* –°—Ç–∞—Ç—É—Å –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä */
        .status {
            font-size: 1.8rem;
            margin-top: 25px;
            padding: 15px 40px;
            background: rgba(255, 0, 0, 0.15);
            border-radius: 50px;
            display: inline-block;
            font-weight: 600;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .status::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 20%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(30deg);
            animation: statusShine 3s infinite;
        }

        @keyframes statusShine {
            0% {
                left: -60%;
            }
            100% {
                left: 140%;
            }
        }

        /* –§–æ–Ω–æ–≤—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã - —á–∞—Å—Ç–∏—Ü—ã */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 50, 50, 0.3);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* –û—à–∏–±–∫–∞ –∫–æ–¥–∞ */
        .error-code {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            color: rgba(255, 100, 100, 0.7);
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 15px;
            border-radius: 5px;
            border-left: 3px solid #ff0000;
            max-width: 300px;
            line-height: 1.4;
            animation: codeFlicker 2s infinite;
        }

        @keyframes codeFlicker {
            0%, 100% {
                opacity: 0.7;
            }
            50% {
                opacity: 1;
            }
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è */
        .scan-line {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 0, 0, 0.8), 
                transparent
            );
            z-index: 3;
            pointer-events: none;
            animation: scan 4s linear infinite;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        @keyframes scan {
            0% {
                top: 0;
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
            100% {
                top: 100%;
                opacity: 0.5;
            }
        }

        /* –ú–µ–¥–∏–∞-–∑–∞–ø—Ä–æ—Å—ã –¥–ª—è –∞–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç–∏ */
        @media (max-width: 768px) {
            .error-container {
                padding: 40px 25px;
                margin: 15px;
            }
            
            .skull {
                font-size: 8rem;
                margin-bottom: 30px;
            }
            
            .error-title {
                font-size: 3.5rem;
                letter-spacing: 2px;
            }
            
            .error-info {
                font-size: 1.3rem;
                padding: 20px;
            }
            
            .status {
                font-size: 1.5rem;
                padding: 12px 30px;
            }
        }

        @media (max-width: 480px) {
            .skull {
                font-size: 6rem;
                margin-bottom: 25px;
            }
            
            .error-title {
                font-size: 2.5rem;
                letter-spacing: 1px;
            }
            
            .error-info {
                font-size: 1.1rem;
                padding: 15px;
                line-height: 1.6;
            }
            
            .status {
                font-size: 1.2rem;
                padding: 10px 25px;
            }
            
            .error-code {
                font-size: 0.8rem;
                bottom: 10px;
                right: 10px;
                left: 10px;
                max-width: none;
            }
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç —Å—Ç–∞—Ç–∏–∫–∏ */
        .static {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-radial-gradient(
                    circle at 50% 50%,
                    transparent,
                    transparent 2px,
                    rgba(255, 0, 0, 0.03) 3px,
                    rgba(255, 0, 0, 0.03) 4px
                );
            z-index: 1;
            pointer-events: none;
            animation: staticMove 20s linear infinite;
            opacity: 0.3;
        }

        @keyframes staticMove {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(50px, 50px);
            }
        }
    </style>
</head>
<body>
    <!-- –≠—Ñ—Ñ–µ–∫—Ç —Å—Ç–∞—Ç–∏–∫–∏ -->
    <div class="static"></div>
    
    <!-- –õ–∏–Ω–∏—è —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è -->
    <div class="scan-line"></div>
    
    <!-- –ß–∞—Å—Ç–∏—Ü—ã –Ω–∞ —Ñ–æ–Ω–µ -->
    <div class="particles" id="particles"></div>
    
    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
    <div class="error-container">
        <div class="skull" onclick="skullClick()">üíÄ</div>
        
        <h1 class="error-title">–°–ê–ô–¢ –ù–ï –†–ê–ë–û–¢–ê–ï–¢</h1>
        
        <div class="error-info">
            –°–∏—Å—Ç–µ–º–Ω—ã–π —Å–±–æ–π<br>
            –¢–µ—Ö–Ω–∏—á–µ—Å–∫–∏–µ —Ä–∞–±–æ—Ç—ã<br>
            –í–µ—Ä–Ω—ë–º—Å—è –≤ –±–ª–∏–∂–∞–π—à–µ–µ –≤—Ä–µ–º—è
        </div>
        
        <div class="status">
            ‚óè –°–ò–°–¢–ï–ú–ê –û–§–§–õ–ê–ô–ù
        </div>
    </div>
    
    <!-- –ö–æ–¥ –æ—à–∏–±–∫–∏ -->
    <div class="error-code">
        ERROR_CODE: 0xDEADBEEF<br>
        STATUS: SYSTEM_FAILURE<br>
        TIMESTAMP: <span id="timestamp">--:--:--</span>
    </div>

    <script>
        // –°–æ–∑–¥–∞–Ω–∏–µ —á–∞—Å—Ç–∏—Ü
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // –°–ª—É—á–∞–π–Ω—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã
                const size = Math.random() * 6 + 2;
                const left = Math.random() * 100;
                const delay = Math.random() * 15;
                const duration = Math.random() * 10 + 10;
                const color = Math.random() > 0.5 ? '#ff0000' : '#ff5555';
                
                // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ —Å—Ç–∏–ª–µ–π
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${left}%`;
                particle.style.background = color;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.boxShadow = `0 0 ${size*3}px ${color}`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–Ω–æ–π –º–µ—Ç–∫–∏
        function updateTimestamp() {
            const now = new Date();
            const timestamp = document.getElementById('timestamp');
            const timeString = now.toLocaleTimeString('ru-RU', {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            timestamp.textContent = timeString;
        }
        
        // –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ —á–µ—Ä–µ–ø
        function skullClick() {
            const skull = document.querySelector('.skull');
            const container = document.querySelector('.error-container');
            const title = document.querySelector('.error-title');
            
            // –í—Å—Ç—Ä—è—Ö–∏–≤–∞–Ω–∏–µ
            skull.style.animation = 'none';
            container.style.animation = 'none';
            title.style.animation = 'none';
            
            setTimeout(() => {
                skull.style.animation = 'skullGlow 4s infinite alternate, skullRotate 20s linear infinite';
                container.style.animation = 'containerFloat 8s ease-in-out infinite';
                title.style.animation = 'titleShake 0.5s ease-in-out infinite alternate';
            }, 500);
            
            // –≠—Ñ—Ñ–µ–∫—Ç –≤—Å–ø—ã—à–∫–∏
            document.body.style.backgroundColor = '#ff0000';
            setTimeout(() => {
                document.body.style.backgroundColor = '';
                document.body.style.transition = 'background-color 0.3s ease';
            }, 200);
            
            // –°–æ–∑–¥–∞–Ω–∏–µ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã—Ö —á–∞—Å—Ç–∏—Ü
            for (let i = 0; i < 10; i++) {
                createExplosionParticle(skull.getBoundingClientRect());
            }
        }
        
        // –ß–∞—Å—Ç–∏—Ü—ã –≤–∑—Ä—ã–≤–∞
        function createExplosionParticle(rect) {
            const particle = document.createElement('div');
            particle.style.cssText = `
                position: fixed;
                width: 10px;
                height: 10px;
                background: #ff0000;
                border-radius: 50%;
                pointer-events: none;
                z-index: 10;
                left: ${rect.left + rect.width/2}px;
                top: ${rect.top + rect.height/2}px;
                box-shadow: 0 0 20px #ff0000;
            `;
            
            document.body.appendChild(particle);
            
            // –ê–Ω–∏–º–∞—Ü–∏—è —Ä–∞–∑–ª–µ—Ç–∞
            const angle = Math.random() * Math.PI * 2;
            const velocity = 2 + Math.random() * 3;
            const distance = 100 + Math.random() * 150;
            
            let x = 0;
            let y = 0;
            let opacity = 1;
            
            const animate = () => {
                x += Math.cos(angle) * velocity;
                y += Math.sin(angle) * velocity;
                opacity -= 0.02;
                
                particle.style.transform = `translate(${x}px, ${y}px)`;
                particle.style.opacity = opacity;
                
                if (opacity > 0 && Math.abs(x) < distance && Math.abs(y) < distance) {
                    requestAnimationFrame(animate);
                } else {
                    particle.remove();
                }
            };
            
            requestAnimationFrame(animate);
        }
        
        // –°–ª—É—á–∞–π–Ω–æ–µ –∏–∑–º–µ–Ω–µ–Ω–∏–µ –∏–Ω—Ç–µ–Ω—Å–∏–≤–Ω–æ—Å—Ç–∏ —Å–≤–µ—á–µ–Ω–∏—è
        function randomizeGlow() {
            const skull = document.querySelector('.skull');
            const intensities = [0.8, 1, 1.2, 1.5];
            const randomIntensity = intensities[Math.floor(Math.random() * intensities.length)];
            
            skull.style.filter = `brightness(${randomIntensity}) drop-shadow(0 10px 20px rgba(0, 0, 0, 0.5))`;
            
            setTimeout(randomizeGlow, 2000 + Math.random() * 3000);
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            updateTimestamp();
            setInterval(updateTimestamp, 1000);
            randomizeGlow();
            
            // –≠—Ñ—Ñ–µ–∫—Ç –ø–æ—è–≤–ª–µ–Ω–∏—è
            const elements = document.querySelectorAll('.error-container > *');
            elements.forEach((el, index) => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    el.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }, index * 200);
            });
        });
        
        // –ò–∑–º–µ–Ω–µ–Ω–∏–µ —Ü–≤–µ—Ç–∞ –ø—Ä–∏ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–∏ –º—ã—à–∏
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            const hue = 0; // –ö—Ä–∞—Å–Ω—ã–π
            const saturation = 100;
            const lightness = 40 + y * 20;
            
            document.documentElement.style.setProperty('--glow-color', `hsl(${hue}, ${saturation}%, ${lightness}%)`);
        });
    </script>
</body>
</html>
